{% extends "../base.html" %}
    { % block css_local % }
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
    { % endblock % }
    
    {% block content %}
        <div class="container mt-5">
            
            <!-- Insira aqui a barra de pesquisa -->

            <div class="row">
                {% for ficha in fichas %}
                <div class="col-md-4">
                    <div class="card mb-4">

                        {% if ficha.foto %}
                        <img src="{{ ficha.foto.url }}" class="card-img-top" alt="Image">
                        {% else %}
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Placeholder Image">
                        {% endif %}

                        <div class="card-body">
                            <h5 class="card-title">{{ ficha.nome }} ( {{ ficha.get_nome_sistema }} ) </h5>
                            <div class="d-grid gap-2 d-md-block">
                                <a class="btn btn-warning" href='/ficha/{{ficha.id}}' type="button">Editar</a>
                                <a class="btn btn-danger" href='/ficha/deletar/{{ficha.id}}' type="button">Deletar</a>
                              </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    {% endblock %}
