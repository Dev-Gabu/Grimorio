{% extends "../base.html" %}

    {% block titulo %} Detalhes Item {% endblock %}
    
    {% block content %}
    
        <img src="{{ item.foto.url }}" class="card-img-top" width="200" height="200" alt="Image">
        <h1>{{item.nome}}</h1>
        <p>{{item.descricao}}</p>
        <div class="d-grid gap-2 d-md-block">
            <a class="btn btn-warning" href='/item/editar/{{criatura.id}}' type="button">Editar</a>
            <a class="btn btn-danger" href='/item/deletar/{{criatura.id}}' type="button">Deletar</a>
        </div>

    {% endblock %}
