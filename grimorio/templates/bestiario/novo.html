{% extends "../base.html" %}

{% block titulo %} Criar nova Criatura {% endblock %}

{% block content %}

<div class="container mt-5">
    <h1 class="mb-4">Criar nova Criatura</h1>
    <form action='/bestiario/novo/' method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="alert alert-danger mt-2">
                        {% for error in field.errors %}
                            <p class="mb-0">{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Criar</button>
    </form>
</div>

{% endblock %}
