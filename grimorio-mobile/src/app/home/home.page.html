<ion-header>
  <ion-toolbar>
    <ion-title>
      Itens
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" [routerLink]="['/item-details', item.id]" routerDirection="forward">
      <ion-thumbnail slot="start">
        <img [src]="item.foto" alt="{{ item.nome }}">
      </ion-thumbnail>

      {{ item.nome }}
      
      {{ item.descricao }}
    
    </ion-item>
  </ion-list>

 

</ion-content>
