<ion-header>
  <ion-toolbar>
    <ion-title>
      Fichas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ficha of fichas">
      <ion-thumbnail slot="start">
        <img [src]="ficha.foto" alt="{{ ficha.nome }}">
      </ion-thumbnail>

      {{ ficha.nome }} - Nivel {{ ficha.nivel }}

      <ion-button size="small" shape="round" color="medium" slot="end">
        <ion-icon name="eye-outline"></ion-icon>
      </ion-button>
    
    </ion-item>
  </ion-list>

 

</ion-content>
